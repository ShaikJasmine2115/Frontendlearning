<html>
    <head>
        <script>
            function type(x)
            {
                return typeof(x);
                
            }
            function check()
            {
                let x=type(2);
                if( x=="number")
                {
                    console.log("number")

                }
                else if (x=="string")
                {
                    console.log("string")
                    
                }
                else {
                    console.log("null")
                }
            }
            check()
        </script>
    </head>
</html>
