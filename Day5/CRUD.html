<html>
    <head>
        <script>
            let products=[
                {id:1,name:'pencil',price:5},
                {id:2,name:'pen',price:10}
            ];
            function addproduct(product)
            {
                if (!products.find(p=>product.id==p.id))
                {
                    products.push(product);
                    return true;
                }
                
                return false;
            }
            function updateproduct(product)
            {
                const productToBeEdited = products.find(p=> p.id==product.id);
    if(productToBeEdited){
        productToBeEdited.name = product.name;
        productToBeEdited.price = product.price;
        return true;
    }
    return false;
            }      
            function viewall()
            {
                return products;
            } 
            function discount(a)
            {
                const discounted=products.map(x=>{
                    let discounteddupli= {...x};
                    discounteddupli.price= x.price- ((discounteddupli.price/100)*a)
                    return discounteddupli;              
                })
            return discounted;
        }
            console.log(addproduct({id:3,name:"eraser",price:10}));
            console.log(addproduct({id:3,name:"eraser",price:10}));
            console.log(updateproduct({id:3,name:"eraser",price:20}));
            console.log(viewall());
            console.log(discount(10));
            
             </script>
    </head>
</html>
