 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
    <header>
        <div class="container">
        <h1>Employee Portal</h1>
            
        </div>
    </header>
    <div id="container">

        <div id="addEmployee">
            <label for="empNo">Employee Number</label> &nbsp;
            <input type="number" id="empNo"> <br><br>

            <label for="empName">Emoloyee Name</label> &nbsp; &nbsp; 
            <input type="text" id="empName"> <br><br>

            <label for="deptId">Department ID</label> &ensp;  &ensp;
            <input type="number" id="deptId"> <br><br>

            <label for="location">Location</label> &ensp;  &ensp;&ensp;&ensp;  &nbsp; &nbsp; &nbsp;
            <input type="text" id="location"><br><br>

            <button type="button" id="addOrUpd">Add</button>

            <br><span id="message"></span>
        </div>

        <div id="employeeDetails">
            <ul id="empList"></ul>
        </div>

    </div>
    <footer>   
        <div class="container">
           <p>Â© 2024 Annalect India (Omnicom Media Group). All rights reserved.</p> 
        </div> 
    </footer>
</body>
<script src="/Day11/employee.js"></script>
</html>
