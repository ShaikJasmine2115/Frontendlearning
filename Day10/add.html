<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Numbers</title>
    <style>
        header {
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            text-align: center; /* Center text */
            padding: 20px; /* Padding for header */
        }
        .content {
            font-size: 20px;
            flex: 1; /* Allow content to grow and fill available space */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Column direction */
            padding: 20px; /* Padding around the content */
        }
        body { font-family: Arial, sans-serif;  margin: 0; height: 100vh; position: relative;} /*margin: 10px;*/
        .container { width: 300px; margin: 30px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input[type="number"], button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; border: none; }
        button:hover { background-color: #45a049; }
        .error { color: red; }
        footer {
            text-align: center; /* Center text */
           padding: 10px;   /*Padding for footer */
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            position: sticky;
           

        }
    </style>
</head>
<body>
    <header>
        <h1>Manufacturing Company Dashboard</h1>
    </header>
    <div class="content">
        <div class="welcome">
            Welcome, User! 
           <!-- <span class="logout-link" onclick="logout()">Logout</span>-->
        </div>
    <div class="container">
        <h2>Add Two Numbers</h2>
        <p id="loginError" class="error"></p>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="addNumbers()">Add</button>
        <p id="result"></p>
        <a href="logout1.html">Logout</a>
    </div>
    <footer>
        Â© 2024 Manufacturing Company. All rights reserved.
    </footer>

    <script>
        window.onload = function() {
            // Check if the user is logged in
            if (!sessionStorage.getItem("loggedIn")) {
                document.getElementById("loginError").innerText = "You must be logged in to perform this action.";
                setTimeout(function() {
                    window.location.href = "login.html"; // Redirect if not logged in
                }, 5000);
            }
        };

        function addNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultElement = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.innerText = "Please enter valid numbers.";
            } else {
                const sum = num1 + num2;
                resultElement.innerText = "Result: " + sum;
            }
        }
    </script>
</body>
</html>
