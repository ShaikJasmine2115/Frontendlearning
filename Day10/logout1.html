<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
         header {
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            text-align: center; /* Center text */
            padding: 20px; /* Padding for header */
        }

        body { font-family: Arial, sans-serif; margin: 0px; }
        .container { width: 300px; margin: 127px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; text-align: center; }
        button { width: 100%; padding: 10px; background-color: #f44336; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #d32f2f; }
        footer {
            text-align: center; /* Center text */
            padding: 10px; /* Padding for footer */
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            position: sticky; /* Position footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>Manufacturing Company Dashboard</h1>
    </header>
    <div class="container">
        <h2>Are you sure you want to logout?</h2>
        <button onclick="logout()">Logout</button>
    </div>
    <footer>
        Â© 2024 Manufacturing Company. All rights reserved.
    </footer>
</body>
    <script>
        window.onload = function() {
            // Check if the user is logged in
            if (!sessionStorage.getItem("loggedIn")) {
                document.getElementById("loginError").innerText = "You must be logged in to perform this action.";
                setTimeout(function() {
                    window.location.href = "login.html"; // Redirect if not logged in
                }, 5000);
            }
        };
        function logout() {
            sessionStorage.removeItem("loggedIn");
            window.location.href = "logout2.html"; // Redirect to login page
        }

</html>
