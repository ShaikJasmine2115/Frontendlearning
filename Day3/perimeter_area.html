<html>
    <head>
        <script>
            //logic functions
            function calculateperimeter(len,br)
            {
                let perimeter=(2*(len+br));
                return perimeter;
            }
            function calculatearea(len,br)
            {
                let area=(len*br);
                return area;
            }
           //ui functions
            function peri()
            {
                let x=document.getElementById("length");
                let y=document.getElementById("breadth");
                let z=document.getElementById("result");
                let len=parseInt(x.value);
                let br=parseInt(y.value);
                let perimeter=calculateperimeter(len,br);
                z.innerHTML=perimeter;
            }

            function area()
            {
                let x=document.getElementById("length");
                let y=document.getElementById("breadth");
                let z=document.getElementById("result");
                let len=parseInt(x.value);
                let br=parseInt(y.value);     
                let area=calculatearea(len,br);          
                z.innerHTML= area;
            }

           function both()
            {
                let x=document.getElementById("length");
                let y=document.getElementById("breadth");
                let z=document.getElementById("result");
                let len=parseInt(x.value);
                let br=parseInt(y.value); 
                let perimeter=calculateperimeter(len,br);
                let area=calculatearea(len,br);
                z.innerHTML="perimeter:"+perimeter+"area:"+area;
            }

        </script>
         </head>
        <body>
            <label for="length">Length</label>
            <input type="text" id="length" placeholder="Enter length" required><br>

            <label for="breadth">Breadth</label>
            <input type="text" id="breadth" placeholder="Enter breadth" required><br>

            <button id="Perimeter" onclick="peri()" >Perimeter</button>
            <button id="Area" onclick="area()">Area</button>
            <button id="Both" onclick="both()" >Both</button><br>
            <span id="result"></span>


        </body>
   
</html>
