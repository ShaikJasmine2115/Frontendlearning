    <style>
         body {

.menu-item {

        header {
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            text-align: center; /* Center text */
            padding: 20px; /* Padding for header */
        }

        .content {
            flex: 1; /* Allow content to grow and fill available space */
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Column direction */
            padding: 20px; /* Padding around the content */
        }

        .welcome {
            margin-bottom: 20px; /* Margin below welcome message */
            font-size: 20px; /* Font size for welcome message */
            color: #2c3e50; /* Dark text color */
        }

        .logout-link {
            color: #e74c3c; /* Red color for logout link */
            font-weight: bold; /* Bold text for emphasis */
            text-decoration: none; /* Remove underline */
            margin-top: 10px; /* Margin above logout link */
            cursor: pointer; /* Pointer cursor for link */
        }

        .search-box {
            margin-bottom: 20px; /* Margin below search box */
        }

        .search-box input[type="text"] {
            width: 80%; /* Width of search input */
            padding: 10px; /* Padding inside input */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px; /* Rounded corners */
            font-size: 16px; /* Font size for input */
        }

        .search-box input[type="button"] {
            padding: 10px; /* Padding inside button */
            background-color: #2c3e50; /* Dark background for button */
            color: white; /* White text */
            border: none; /* Remove default border */
            border-radius: 4px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor for button */
            font-size: 16px; /* Font size for button */
            margin-left: 10px; /* Margin to separate from input */
        }

        .search-box input[type="button"]:hover {
            background-color: #34495e; /* Darker background on hover */
        }

        .results {
            background-color: white; /* White background for results */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            padding: 20px; /* Padding inside results box */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        footer {
            text-align: center; /* Center text */
            padding: 10px; /* Padding for footer */
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            position: relative; /* Position footer */
        }
    </style>
    </head>
    <script>
         window.onload = function() {
            // Check if the user is logged in
            if (!sessionStorage.getItem("loggedIn")) {
          //      document.getElementById("loginError").innerText = "You must be logged in to perform this action.";
            //    setTimeout(function() {
                    window.location.href = "login.html"; // Redirect if not logged in
           //     }, 3000);
            }
        };
        // Sample data for search results
        const data = [
            "Add numbers",
            "Problem statement 1",
            "Problem statement 2"
        ];

        // Function to handle search
        function search() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            const results = data.filter(item => item.toLowerCase().includes(query));
            if (results.length > 0) {
                results.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.textContent = item; // Display each result
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.textContent = 'No results found.'; // Message if no results match
            }
        }
        function logout() {
            window.location.href = "logout1.html"; // Redirect to logout page
        }
       
        
    </script>
