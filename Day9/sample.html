<html>
    <script>
    class TellMe
    {
        constructor(maybe)
        {
            this.numbers=maybe;
        }

        getFirstNumber()

        {
            return this.numbers[0];
        }

        getNumberofOddNumbers()
        {// what logic you will write  
            let x=this.numbers.length;
            let newarr=[];
                    for (let i=0;i<x;i++)
                    {    
                    if (((this.numbers[i]) % 2) == 1)

                       { 
                        newarr.push(this.numbers[i]);
                       }
                    }
                    return newarr.length;
        }
    }
    let y=[2,3,5,8];
    let z = new TellMe(y);
    console.log(z.getFirstNumber());
    console.log(z.getNumberofOddNumbers());

</script>
</html>
