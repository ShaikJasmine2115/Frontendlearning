    class Task
    {
        constructor(taskid,taskname,taskstatus)
        {
            this.taskid=taskid; //12
            this.taskname=taskname; //abc
            this.taskstatus=taskstatus; //running
 
        }
   
    }
 
    class TaskLogic
    {
        constructor()
        {
            this.tasks=[];
        }
 
        addTask(newTask)
        {  const existingTask = this.tasks.find(task => task.taskid === newTask.taskid);
            if(existingTask){
                return "not added";
            }
            else{
                this.tasks.push(newTask);
            return "added";
            }
              //check wheher taskid is presnet in the array or not
            //if present return "not added"      
        }
 
        getAllTasksBasedonStatus(statusgiven)
        {
           // return array whose status matches givenstatus
           return this.tasks.filter(task => task.taskstatus === statusgiven);
        }
 
        updatetask(updatedtask)
        {   
                /*
                locate taskid in the array and update that particualr task object
                in array with updatedtask. taskname and status
                */
                   const taskIndex = this.tasks.findIndex(task => task.taskid === updatedtask.taskid);
                    // If task is found, update its taskname and status
                    if (taskIndex !== -1) {
                        this.tasks[taskIndex].taskname = updatedtask.taskname;
                        this.tasks[taskIndex].taskstatus = updatedtask.taskstatus;

                    } else {
                        console.log("Task not found.");
                    }
        }
        getAllTasks()
        {
            return this.tasks;
        }
    }
