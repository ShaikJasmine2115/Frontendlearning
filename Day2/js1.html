<html>
    <head>
        <script>
            function m2()
            {
                let x=document.getElementById("num");
                let y=document.getElementById("numb");
               if (x.value==0)
                    y.innerHTML="Give greater than 0";
                else{
                let arr=[];
                for(let i=1;i<=5;i++)
            {
                arr.push(x.value*i);
            }
                    y.innerHTML="Multiples of this number are:"+ arr;
            }}
            </script>
    </head>
    <body>
        <input type="text" id="num" placeholder="enter a number">
        <button onclick="m2()">Multiples </button><br>
        <span id="numb"></span>
    </body>
</html>
